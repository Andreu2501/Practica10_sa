server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;


    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    
    location /Cliente/ {
        proxy_pass   http://Cliente:8000/;
    }
    location /Restaurante/ {
        proxy_pass   http://Restaurant:8001/;
    }
  
    location /Repartidor/ {
        proxy_pass   http://Repartidor:8002/;
    }
    location /Orquestador/ {
        proxy_pass   http://Orquestador:8003/;
    }
 
}